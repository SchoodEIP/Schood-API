openapi: 3.0.3
info:
  title: Schood API
  description: |-
    The API server documentation for the Schood EIP Project
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local backend server
  - url: http://schood.fr:8080
    description: Main backend server
tags:
  - name: user
    description: User operations
  - name: shared
    description: Shared operations
  - name: student
    description: Student operations
  - name: teacher
    description: Teacher operations
  - name: adm
    description: School Administration operations
  - name: admin
    description: Admin operations
paths:
  /user/login:
    post:
      tags:
        - user
      summary: Login a User
      description: >
        Login a User, given a valid email and a valid password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/token'
        '401':
          description: Invalid inputs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidLogin'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /user/forgottenPassword:
    post:
      tags:
        - user
      summary: Retrieve forgotten password
      description: >
        Send an email to the user to get another password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrievePassword'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid inputs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /user/changePassword:
    patch:
      tags:
        - user
      summary: Change a user's password
      description: >
        Change a user's password, given the current password and a valid new password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserChangePassword'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ok'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Invalid password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidNewPassword'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: []
  /user/profile:
    get:
      tags:
        - user
      summary: Get the user informations
      description: >
        Send a json containing the user informations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: []
  /user/by/{position}:
    get:
      tags:
        - user
      summary: Get the list of users by position
      description: >
        Send a json containing an array of users by position
      parameters:
        - in: path
          name: position
          schema:
            type: string
          required: true
          description: >
            student or teacher if school administrator <br> <br>
            administrator or admin if admin
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayProfiles'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: []
  /user/all:
    get:
      tags:
        - user
      summary: Get the list of all users
      description: >
        Send a json containing an array of users depending of your levelOfAccess
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayProfiles'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: []
  /user/file/:id:
    get:
      tags:
        - user
      summary: Download a file
      description: >
        Send a file
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /user/getAllHelpNumbersCategories:
    get:
      tags:
        - user
      summary: Get the list of all the helpNumbersCategories.
      description: >
        Send a json containing an array of helpNumbersCategories
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelpNumberArray'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /user/helpNumbers:
    get:
      tags:
        - user
      summary: Get the list of all the helpNumbers.
      description: >
        Send a json containing an array of helpNumbers.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelpNumberArray'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /user/helpNumbers/:id:
    get:
      tags:
        - user
      summary: Get the list of the helpNumbers related to the helpNumbersCategory id passed as parameter.
      description: >
        Send a json containing an array of helpNumbers.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelpNumberArray'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /user/chat/users:
    get:
      tags:
        - user
      summary: Get the list of the users available to start a chat with.
      description: >
        Send a json containing an array of users depending of your levelOfAccess
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableUsers'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /user/chat/{id}/leave:
    post:
      tags:
        - user
      summary: Leave a chat.
      description: >
        Leave a chat
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableUsers'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: User not in chat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotInChat'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /user/{id}:
    patch:
      tags:
        - user
      summary: Update an user
      description: >
        Update a user given a valid email, firstname, lastname, role, classes. <br> <br>
        If the role is student, only one element in the classes array is accepted. <br> <br>
        If the role is teacher, multiple elements in the classes array is accepted. <br> <br>
        If other role, no element should be in the classes array. <br> <br>
        If the connected user is a teacher, all fields except roles and classes will be updated. <br> <br>
        If other role, all fields will be updated.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            Id of the user that will be updated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /user/chat:
    get:
      tags:
        - user
      summary: Get chats related to current user
      description: >
        Send a JSON containing an array of chats related to current user
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chats'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
    post:
      tags:
        - user
      summary: Create a chat
      description: >
        Takes a JSON containing an array of users which will be part of the chat
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Users not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersNotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /user/chat/{id}/newMessage:
    post:
      tags:
        - user
      summary: send a message to a chat
      description: >
        Takes a JSON containing the content of the message
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            chat id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newMessage'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Users not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotInChat'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /user/chat/{id}/messages/{id}:
    delete:
      tags:
        - user
      summary: delete a message from a chat
      description: >
        Deletes a message from a chat
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            chat id
        - in: path
          name: messageId
          schema:
            type: string
          required: true
          description: >
            message id
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '401':
          description: Users not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowed'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /user/chat/{id}/addParticipants:
    post:
      tags:
        - user
      summary: Add participants to a chat
      description: >
        Takes a JSON containing the participants to be added in the chat
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            chat id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatBody'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Users not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/UsersNotFound'
                  - $ref: '#/components/schemas/UsersAlreadyInChat'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /user/chat/{id}/newFile:
    post:
      tags:
        - user
      summary: send a message to a chat
      description: >
        Takes a JSON containing the content of the message
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            chat id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/newFile'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Users not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotInChat'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /user/facility:
    get:
      tags:
        - user
      summary: Get the user's facility informations
      description: >
        Send a json containing the user's facility informations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Facility'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /user/class/{id}:
    get:
      tags:
        - user
      summary: get all users from a class
      description: >
        Takes the id of the class as parameter and return a JSON with all the Users of the class
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            class id
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /user/tokenCheck:
    get:
      tags:
        - user
      summary: Check if token valid
      description: >
        A simple route to check if the token is valid
      responses:
        '200':
          description: Successful operation
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]

  /adm/rolesList:
    get:
      tags:
        - adm
      summary: Get the roles list
      description: >
        Send a json containing roles information
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolesList'
        '422':
          description: Failed to get roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/failedRoles'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: []
  /adm/register:
    post:
      tags:
        - adm
      summary: Register a user
      description: >
        Register a user given a valid email, firstname, lastname, role, classes. <br> <br>
        If the role is student, only one element in the classes array is accepted. <br> <br>
        If the role is teacher, multiple elements in the classes array is accepted. <br> <br>
        If other role, no element should be in the classes array
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: []
  /adm/csvRegisterUser:
    post:
      tags:
        - adm
      summary: Register users passing a csv file
      description: >
        Register users, given non empty firstnames, non empty lastnames, valid emails, valid roles and valid classes (separated by ':').
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/File'
      responses:
        '200':
          description: Successful operation
        '422':
          description: Invalid csv
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidCsv'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: []
  /adm/deleteUser/{id}:
    delete:
      tags:
        - adm
      summary: Delete a user
      description: >
        Either deletes a user or set it inactive
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DeleteUser'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /adm/classes/register:
    post:
      tags:
        - adm
      summary: Register a Class
      description: >
        Register a Class, given a non empty name.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassRegister'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Name already used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameAlreadyUsed'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /adm/classes/{id}:
    patch:
      tags:
        - adm
      summary: Update a Class
      description: >
        Update a Class, given a non empty and non already existing name.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            Id of the class to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassRegister'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Name already used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameAlreadyUsed'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
    delete:
      tags:
        - adm
      summary: Delete a Class
      description: >
        Delete a Class, given the id, also removes this in class in all users classes property
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            Id of the class to delete
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Name already used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoClassForId'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /adm/classes/{id}/addTeacher:
    patch:
      tags:
        - adm
      summary: Add a teacher to the Class
      description: >
        Add a teacher to the Class
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            Id of the class to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTeacher'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Name already used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlreadyInClass'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /adm/classes/{id}/removeTeacher:
    patch:
      tags:
        - adm
      summary: Remove a teacher of the Class
      description: >
        Remove a teacher of the Class
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: >
            Id of the class to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTeacher'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Name already used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotInClass'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
      security:
        - x-auth-token: [ ]
  /adm/helpNumber/register:
    post:
      tags:
        - adm
      summary: Register a help number
      description: >
        Register a HelpNumberCategory, given a non empty name, the id of the help numbers category and at least an email or a telephone number.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HelpNumber'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidRequest'
        '422':
          description: Name already used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NameAlreadyUsed'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
