version: '3.8'
services:
  mongodb:
    image: 'mongo'
    restart: always
    ports:
      - '${DB_PORT}:${DB_PORT}'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASS}
    volumes:
      - db:/var/lib/mongodb

  api:
    build: src
    restart: always
    ports:
      - '${HTTP_EXPRESS_PORT}:${HTTP_EXPRESS_PORT}'
      - '${HTTPS_EXPRESS_PORT}:${HTTPS_EXPRESS_PORT}'
    depends_on:
      - mongodb
    links:
      - mongodb
    environment:
      - DB_HOST=mongodb
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - HTTP_EXPRESS_PORT=${HTTP_EXPRESS_PORT}
      - HTTPS_EXPRESS_PORT=${HTTPS_EXPRESS_PORT}
      - MAIL=${MAIL}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - PROD=${PROD}
      - HTTPS=${HTTPS}
    volumes:
      - ./src:/app

volumes:
  db: